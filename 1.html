
<!DOCTYPE html>
<html>
 
    <head>
        <meta charset="utf-8">
        <title>五分钟上手之散点图</title>
        <!-- 引入 echarts.js -->
        <script src="js/echarts.common.min.js"></script>
        <script src="js/jquery.min.js"></script>
    </head>
 
    <body>
        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        <div style="height: 500px;width: 1000px;" id="Scatter"></div>
        <script type="text/javascript">
            $(document).ready(function() {
                //var MyScatter = echarts.init(document.getElementById('Scatter'));
 
                var myChart = echarts.init(document.getElementById('Scatter'));
    var currentData;
    var option = {
      xAxis: {
        data: ['big', 'cat', 'fox', 'dog']
      },
      yAxis: {},
      tooltip: {
        show: true,
        trigger: 'axis',
        axisPointer: {
          type: 'cross',
          snap: true,
          axis: 'x', // y轴选项
          label: {
            // show: false,
            color: '#fff',
            backgroundColor: 'rgba(0, 0, 0, .55)'
          }
        },
        formatter: (params) => {
          console.log(params, 'dsad');
          if (!currentData) return;
          var htmlF = '';
          params.forEach(item => {
            if (currentData[0] === item.data[0] && currentData[1] === item.data[1]) {
              htmlF += `<div>
                            <h3>${item.data[0] }</h3>
                            <p>${item.data[1] }</p>
                          </div>`;
            }
          });
          return htmlF;
        }
      },
      series: [{
        symbolSize: 20,
        data: [
          ['big', 4.82],
          ['cat', 1.82],
          ['cat', 2.82],
          ['dog', 1.82],
          ['fox', 5.68],
          ['fox', 5.68]
        ],
        type: 'scatter'
      }]
    }
    myChart.on('mouseover',function(params){
      currentData = params.data;
    })
    myChart.setOption(option);
            });
        </script>
        <p id="demo"></p>
    </body>
 
</html>
